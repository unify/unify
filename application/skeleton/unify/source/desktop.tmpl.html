<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Loading ${Name}...</title>
    
    <script type="text/javascript">
      var engine;
      if (window.opera && Object.prototype.toString.call(window.opera) == "[object Opera]") {
        engine = "presto";
      } else if (window.controllers && Object.prototype.toString.call(window.controllers) == "[object XULControllers]") {
        engine = "gecko";
      } else if (typeof navigator.cpuClass === "string") {
        engine = "trident";
      } else if (document.createElement("div").style.WebkitAppearance != null) {
        engine = "webkit";
      }
        
      document.addEventListener("DOMContentLoaded", function() 
      {
        var elem = document.createElement("script");
        var source = location.pathname.indexOf("/source/") > 0;
        var variant = source ? "desktop" : (engine + "-" + (location.search.substring(1) == "debug" ? "on" : "off"));
        
        elem.type = "text/javascript";
        elem.src = "script/${Namespace}-" + variant + ".js";
        
        document.getElementsByTagName("head")[0].appendChild(elem);
      }, false);    
    </script>
  </head>
  <body>    
  </body>
</html>
